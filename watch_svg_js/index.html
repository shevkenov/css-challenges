<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Watch</title>
  </head>
  <body>
    <svg width="200" hight="200" viewBox="-100 -100 200 200">
      <circle class="minutes" r="90" pathLength="60" />
      <circle class="hours" r="90" pathLength="60" />
      <g id="hours">
        <line x1="0" y1="0" x2="0" y2="-10" class="hours-hand" />
        <line x1="0" y1="-10" x2="0" y2="-50" class="hours-hand-thick" />
      </g>
      <g id="minutes">
        <line x1="0" y1="0" x2="0" y2="-10" class="hours-hand" />
        <line x1="0" y1="-10" x2="0" y2="-80" class="hours-hand-thick" />
      </g>
      <g id="seconds">
        <line x1="0" y1="0" x2="0" y2="-80" class="seconds-hand" />
      </g>
    </svg>
    <svg width="200" hight="200" viewBox="-100 -100 200 200">
      <circle cx="0" cy="20" r="70" fill="#D1495B" />
      <rect x="-17.5" y="-65" width="35" height="20" fill="#F79257" />
      <circle
        cx="0"
        cy="-75"
        r="12"
        fill="none"
        stroke="#F79257"
        stroke-width="2"
      />
    </svg>
    <svg width="200" hight="200" viewBox="-100 -100 200 200">
      <polygon points="0,-10 80,80 -80,80" fill="#234236" />
      <polygon points="0,-50 70,40 -70,40" fill="#0C5C4C" />
      <polygon points="0,-80 60,0 -60,0" fill="#38755B" />
      <rect x="-20" y="80" width="40" height="30" fill="brown" />
    </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <circle class="ging-body" cx="0" cy="-50" r="30" />

      <circle class="eye" cx="-10" cy="-57" r="4" />
      <circle class="eye" cx="10" cy="-57" r="4" />

      <rect class="mouth" x="-8" y="-45" rx="2" />

      <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
      <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
      <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

      <circle class="button" cx="0" cy="-15" r="5" />
      <circle class="button" cx="0" cy="5" r="5" />
    </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <g transform="translate(0 5)">
        <g>
          <polygon points="0,-95 -36,-45 0,5" fill="#EDD8B7" />
          <polygon points="0,-95 36,-45 0,5" fill="#E5C39C" />
        </g>
        <g transform="rotate(72)">
          <polygon points="0,-95 -36,-45 0,5" fill="#EDD8B7" />
          <polygon points="0,-95 36,-45 0,5" fill="#E5C39C" />
        </g>
        <g transform="rotate(-72)">
          <polygon points="0,-95 -36,-45 0,5" fill="#EDD8B7" />
          <polygon points="0,-95 36,-45 0,5" fill="#E5C39C" />
        </g>
        <g transform="rotate(144)">
          <polygon points="0,-95 -36,-45 0,5" fill="#EDD8B7" />
          <polygon points="0,-95 36,-45 0,5" fill="#E5C39C" />
        </g>
        <g transform="rotate(-144)">
          <polygon points="0,-95 -36,-45 0,5" fill="#EDD8B7" />
          <polygon points="0,-95 36,-45 0,5" fill="#E5C39C" />
        </g>
      </g>
    </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <defs>
        <path
          id="branch"
          d="
                M 0 0 L 0 -90
                M 0 -20 L -20 -34
                M 0 -20 L 20 -34
                M 0 -40 L -20 -54
                M 0 -40 L 20 -54
                M 0 -60 L -20 -74
                M 0 -60 L 20 -74
            "
          stroke="#E5C39C"
          stroke-width="5"
        />
      </defs>
      <use href="#branch" />
      <use href="#branch" transform="rotate(60)" />
      <use href="#branch" transform="rotate(120)" />
      <use href="#branch" transform="rotate(180)" />
      <use href="#branch" transform="rotate(240)" />
      <use href="#branch" transform="rotate(300)" />
    </svg>
    <script src="index.js"></script>
  </body>
</html>

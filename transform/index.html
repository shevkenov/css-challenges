<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h2>Trasform types</h2>
    </div>
    <div class="objects">
        <div class="object">
            <div class="heading">
                <h3>Rotate</h3>
                <button>+</button>
            </div>
            <div class="body">
                <div class="box rotate">Box</div>
            </div>
        </div>
        <div class="object">
            <div class="heading">
                <h3>Scale</h3>
                <button>+</button>
            </div>
            <div class="body">
                <div class="box scale">Box</div>
            </div>
        </div>
        <div class="object">
            <div class="heading">
                <h3>Translate</h3>
                <button>+</button>
            </div>
            <div class="body">
                <div class="box transition">Box</div>
            </div>
        </div>
        <div class="object">
            <div class="heading">
                <h3>Skew</h3>
                <button>+</button>
            </div>
            <div class="body">
                <div class="box skew">Box</div>
            </div>
        </div>
    </div>
</body>
</html>

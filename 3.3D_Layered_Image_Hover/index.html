<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Layered Image Hover</title>
</head>
<body>
    <div class="imgBox">
        <img src="./pexels.jpg" style="--i:2;--j:0;" alt="mauntin">
        <img src="./pexels.jpg" style="--i:1;--j:1;" alt="mauntin">
        <img src="./pexels.jpg" style="--i:0;--j:2;" alt="mauntin">
        <img src="./pexels.jpg" style="--i:-1;--j:3;" alt="mauntin">
        <img src="./pexels.jpg" style="--i:-2;--j:4;" alt="mauntin">
    </div>
</body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel-UI</title>
  </head>
  <body>
    <div class="row">
        <div class="header">
            <h3>Title</h3>
            <div class="bar"></div>
        </div>
      <div class="container">
        <div class="handler left-handler">
          <div class="text">&#8249;</div>
        </div>
        <div class="slider">
          <img
            src="https://via.placeholder.com/210/00ff00?text=1"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/220/00ff00?text=2"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/230/00ff00?text=3"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/240/00ff00?text=4"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/250/00ff00?text=5"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/260/00ff00?text=6"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/270/00ff00?text=7"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/280/00ff00?text=8"
            alt="placeholder"
          />
          <img
            src="https://via.placeholder.com/290/00ff00?text=9"
            alt="placeholder"
          />
        </div>
        <div class="handler right-handler">
          <div class="text">&#8250;</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

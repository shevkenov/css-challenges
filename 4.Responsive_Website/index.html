<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="action">
                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
                <div class="toggle-menu">
                    <ion-icon name="menu-outline"></ion-icon>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="./bg.jpg" alt="bg" class="cover">
            <div class="content">
                <h2>Explore the world</h2>
                <button class="btn">Book now</button>
            </div>
            <div class="search">
                <div class="input-box">
                    <p>Enter location</p>
                    <input type="text" placeholder="Ex. Sofia">
                </div>
                <div class="input-box">
                    <p>Check in</p>
                    <input type="date">
                </div>
                <div class="input-box">
                    <p>Check out</p>
                    <input type="date">
                </div>
                <div class="input-box">
                    <p class="white">_</p>
                    <input type="submit" value="Find">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>
</body>
</html>

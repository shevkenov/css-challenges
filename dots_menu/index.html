<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="farm">
        <p>Apps</p>
        <span style="--i:0;--x:-1;--y:-1"><img src="./img/Calendar.svg"></span>
        <span style="--i:1;--x:0;--y:-1"><img src="./img/Camera.svg"></span>
        <span style="--i:2;--x:1;--y:-1"><img src="./img/Chat.svg"></span>
        <span style="--i:3;--x:-1;--y:0"><img src="./img/Folder.svg"></span>
        <span style="--i:4;--x:0;--y:0"><img src="./img/Locations.svg"></span>
        <span style="--i:5;--x:1;--y:0"><img src="./img/Magnifier.svg"></span>
        <span style="--i:6;--x:-1;--y:1"><img src="./img/Messages.svg"></span>
        <span style="--i:7;--x:0;--y:1"><img src="./img/Notifications.svg"></span>
        <span style="--i:8;--x:1;--y:1"><img src="./img/Settings.svg"></span>
    </div>
    <script>
        const farm = document.querySelector(".farm");
        farm.addEventListener('click', () => {
            farm.classList.toggle("active");
        })
    </script>
</body>
</html>
